<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    span {
      display: inline-block;
      background-color: gray;
      width: 100px;
      height: 100px;
    }
    div {
      background-color: orange;
      width: 100px;
      height: 100px;
      margin: 10px;
    }
  </style>
  <body>
    <!-- 인라인 - 옆으로 쌓임 -->
    <span>span태그입니다</span>
    <span>span태그입니다</span>
    <br />
    <br />
    <br />
    <!-- 블록 - 밑으로 쌓임 -->
    <div>Hello</div>
    <div>World</div>
  </body>
</html>
