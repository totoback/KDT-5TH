    <title>Document</title>
    <style>
      .parent {
        position: relative;
        width: 400px;
        height: 400px;
        background-color: blue;
      }
      div {
        width: 100px;
        height: 50px;
        background-color: orange;
        border: 1px solid #000;
        position: absolute;
      }
      .box4 {
        top: 40px;
        right: 0px;
      }
      .box3 {
        top: 80px;
      }
      .box2 {
        top: 120px;
      }
      .box1 {
        top: 160px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="box1">1</div>
      <div class="box2">2</div>
      <div class="box3">3</div>
      <div class="box4">4</div>
      <div class="box5">5</div>
    </div>
  </body>
