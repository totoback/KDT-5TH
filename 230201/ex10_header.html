<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        background-color: wheat;
        border-radius: 10px;
      }
      .container li {
        flex-basis: 100px;
        flex-grow: 1;
        flex-shrink: 0;
        cursor: pointer;
        font-size: 18px;
      }
      .container li:hover {
        color: blue;
      }
      ul {
        display: flex;
        padding-left: 0;
        list-style: none;
        text-align: center;
        align-items: center;
        height: 80px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <ul>
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
      </ul>
    </div>
  </body>
</html>
