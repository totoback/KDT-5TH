<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 1000px;
      }
      div {
        width: 100px;
        height: 100px;
        margin: 0 auto;
      }
      .parent {
        position: relative;
        background-color: gray;
      }
      .child {
        position: absolute;
        background-color: blue;
        /* transform: translate(0, 40px); */
        /* 반드시 x,y축 값을 2개 넣어야함 */
        /* transform: scale(2, 4); */
        opacity: 0.5;
        transform: skew(-45deg, 10deg);
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
