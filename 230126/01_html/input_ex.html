<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="카페">
      <h1>Tetz 카페</h1>
      <span>주문자 이름을 입력 하세요</span>
      <input type="text" />
    </div>
    <br />
    <hr />
    <div id="단체">
      <h2>단체 주문</h2>
      <input type="checkbox" name="menu" value="coffee" />커피
      <input type="checkbox" name="menu" value="tea" />차
      <input type="checkbox" name="menu" value="coffee2" checked />라떼
      <p>주문 날짜 입력</p>
      <input type="date" />
    </div>
    <br />
    <hr />
    <div id="개별">
      <h2>개별 주문</h2>
      <input type="radio" name="menu2" value="coffee" />커피
      <input type="radio" name="menu2" value="tea" />티
      <input type="radio" name="menu2" value="coffee2" checked />라떼
      <p>주문 날짜 및 시간 입력</p>
      <input type="datetime-local" name="datetime-local" />
    </div>
  </body>
</html>
