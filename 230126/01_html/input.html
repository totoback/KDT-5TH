<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
    <select name="menu">
      <optgroup label="coffee">
        <option value="americano">아메리카노</option>
        <option value="latte">라떼</option>
        <option value="cappuccino" disabled>카푸치노</option>
      </optgroup>
      <optgroup label="other">
        <option value="lemonade">레모네이드</option>
        <option value="hotchoco">핫초코</option>
        <option value="smoothie" selected>스무디</option>
      </optgroup>
    </select>
    <br />
    <input type="radio" name="flash" value="T">T 점멸
    <input type="button" value="클릭해 주세요"/>
    <button>click</button>
    <br>
    <br>
    <!-- inputtext -->
    <input type="text" placeholder="아이디">
    <br>
    <input type="password" placeholder="비밀번호">
    <br>
    <br>
    <!-- 체크박스 -->
    <input type="checkbox" name="menu" value="coffee">커피<!--name이 데이터가 전송됨 매우 중요 -->
    <input type="checkbox" name="menu" value="tea">차 <!--name이 데이터가 전송됨 매우 중요 -->
    <input type="checkbox" name="menu" value="smoothie" checked>스무디 <!--name이 데이터가 전송됨 매우 중요 -->
    <br>
    <br>
    <!-- 라디오버튼 -->
    <input type="radio" name="flash" value="f" checked>F 점멸
    <input type="radio" name="flash" value="D">D 점멸
    <br>
    <br>
    <!-- 날짜선택 -->
    <input type="date" name="datetime">
    <br>
    <input type="datetime-local" name="datetime-local">
    <br>
    <br>
    <!-- 컬러 -->
    <input type="color">
  </body>
</html>
