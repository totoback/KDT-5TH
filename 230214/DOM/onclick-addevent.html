<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="box1" onclick="test()">1</div>
    <div class="box2" onclick="color()">2</div>
    <div class="add">3</div>
    <input type="text" />
  </body>
  <script>
    function test() {
      alert("클릭!");
    }

    function color() {
      const box2 = document.querySelector(".box2");
      box2.setAttribute("style", "background-color:orange");
    }

    //AddEventListener(이벤트,명령)
    //선택 요소에 지정한 이벤트가 발생하면, 약속 된 명령어를 실행시키는 메서드
    //자바스크립트를 통해서 작성하는 이벤트 메서드
    const addEventBox = document.querySelector(".add");
    addEventBox.addEventListener("click", function () {
      //클릭이 일어나면 함수가 발동
      alert("이벤트 리스너 발동!");
    });

    // const inputEl = document.querySelector("input");
    // inputEl.addEventListener("focus", function(){
    //   alert("포커스 온!");
    // })
    // inputEl.addEventListener("blur", function(){
    //   alert("포커스 아웃");
    // })
  </script>
</html>
