<script>
  //querySelectorAll
  //문서에 존재하는 모든 요소를 찾아주는 메서드
  const boxEls = document.querySelectorAll(".box");
  console.log(boxEls);

  //for문으로 작성
  for (let i = 0; i < boxEls.length; i++){
    boxEls[i].classList.add(`box_${i+1}`);
  }
