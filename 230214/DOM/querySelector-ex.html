<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .orange {
        background-color: orange;
      }
      #skyblue {
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <ul>
      <li class="orange">1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li id="skyblue">6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
    </ul>
  </body>
  <script>
    //실습 문제
    //스크립트 파일은 body태그 아래에 쓰도록 하자.
    let classEl = document.querySelector(".orange");
    console.log(classEl);

    let idEl = document.getElementById("skyblue");
    console.log(idEl);

    let liEl = document.querySelector("ul>li:nth-child(2)");
    liEl.classList.add("orange");
    console.log(liEl);

    if (classEl.classList.contains("orange")) {
      classEl.classList.remove("orange");
    }
  
  </script>
</html>
