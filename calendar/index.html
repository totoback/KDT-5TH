<!DOCTYPE html>
<html lang="en">
<head>

        <li></li>
        <li></li>

  <section class="contents">
    <div class="contents__date">
      <input type="text" placeholder="날짜를 클릭하세요." />
      <input type="text" placeholder="스케쥴을 입력해주세요."/>
      <button class="btn">추가</button>

</body>
</html>
